<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/favicon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Roboto&display=swap" rel="stylesheet">

    <title>Movie List</title>
    
</head>
<body>
    <nav class="navbar navbar-dark mb-3 fixed-top header">
        <div class="header-title container">
            <a href="#" class="navbar-brand"><h1>Movie List</h1></a>
        </div>
    </nav>

    <div class="container ui">
        <div class="row">
            <div class="col-md-3 uiElement">
                <div class="input-group search-input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text search-input-group-text"><i class='fas fa-search fa-xs'></i></span>
                    </div>
                    <input type="text" class="form-control search-form-control" id="searchCriteria" placeholder="Search">
                </div>
            </div>
            <div class="col-md-3 uiElement">
                <button type="button" class="btn btn-primary" id="btnAddModal" data-toggle="modal" data-target="#addModal">
                    Add Movie
                </button>
            </div>
            <div class="col-md-3 uiElement">
                <button class="btn btn-success movieDashboard" disabled></button>
            </div>
            <div class="col-md-3 uiElement">
                <button class="btn btn-success movieDashboard" disabled></button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content addModal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addModalLabel">Add the new movie information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body addModal-body">
              <form action="">
                  <div class="form-group">
                      <label for="movieTitleInput">Title</label>
                      <input type="text" class="form-control" id="movieTitleInput" placeholder="Title of the Movie">
                  </div>
                  <div class="form-group">
                      <label for="movieDirectorInput">Director</label>
                      <input type="text" class="form-control" id="movieDirectorInput" placeholder="Director of the Movie">
                  </div>
                  <div class="form-group">
                      <label for="movieYearInput">Year</label>
                      <input type="number" class="form-control" id="movieYearInput" placeholder="Year of the Movie">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btnModalClose" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btnModalAddMovie" id="btnAddMovie">Add Movie</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tableContainer container">
        <table class="table table-hover table-movie">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col" class="director">Director</th>
                    <th scope="col" class="year">Year</th>
                    <th scope="col">  </th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/ui.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
